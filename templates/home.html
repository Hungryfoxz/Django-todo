{% extends 'header.html' %}
{% load static %}
{% block body %}

<!-- <div class="row pad-1rem">
    <a class="btn-floating btn-large pulse right deep-purple accent-1"><i class="material-icons">exposure_plus_1</i></a>
</div> -->

    <div class="container purple lighten-5" style="border-radius: 1rem;">
        <h4 style="padding: 2rem;"><i class="material-icons purple-text" style="padding-right: 2rem;">dehaze</i>Notes List : 
        <span>
            <a href="/create" class="btn-floating pulse right deep-purple accent-1"><i class="material-icons">exposure_plus_1</i></a>
        </span>
        </h4>
        <div class="row">
        {% for notes in note%}
        <div class=" col l6 m10 s10 offset-s1 offset-m1">
        <div class="card-panel deep-purple lighten-4 z-depth-2" style="border-radius: .5rem;">
            <h4 class="purple-text text-darken-4">{{ notes.title | title | capfirst }}</h4>
            <span class="indigo-text text-darken-4">{{ notes.body | slice:":40"  }} ...
            </span>
            <h6>
                <a href="/show/{{notes.id}}/">
                    <span class="center"><i class="material-icons purple-text text-accent-4">create</i></span>
                </a><span style="font-size: .85rem;">{{notes.updated}}</span>
            </h6>
          </div>
        </div>
        {% endfor %}
        </div>
    </div>


{% endblock body %}
